<html>
<head>
    <script type="text/javascript">
        // Get the current path and query parameters
        var currentPath = window.location.pathname + window.location.search;

        // Define the base URL for the redirection
        var redirectBase = "https://naturegames.alwaysdata.net";

        // Perform the redirection, appending the current path and query parameters
        window.location.replace(redirectBase + currentPath);
    </script>
</head>

</body>
</html>
