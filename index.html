<html>
<head>
    <script type="text/javascript">
        window.onload = function() {
            // URL of the resource you want to fetch data from
            var dataUrl = "https://naturegames.alwaysdata.net/some-endpoint"; // Change this to your API or resource URL

            // Fetch data from the external server
            fetch(dataUrl)
                .then(response => response.json())  // Assuming the response is JSON, adapt it if needed
                .then(data => {
                    // Handle the data here (e.g., display it on the page)
                    console.log(data); // Check the data in the browser console

                    // For example, insert the fetched data into a div with id 'content'
                    document.getElementById('content').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById('content').innerHTML = "Failed to load data.";
                });
        };
    </script>
</head>
<body>
    <h1>Data from alwaysdata.net</h1>
    <pre id="content">Loading data...</pre>
</body>
</html>
